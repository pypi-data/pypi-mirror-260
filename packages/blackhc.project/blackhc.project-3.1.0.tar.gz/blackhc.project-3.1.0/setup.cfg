[aliases]
test = pytest

[yapf]
based_on_style = google
column_limit = 120

[tool:pytest]
markers = 
	slow # marks tests as slow (deselect with '-m \"not slow\"')
	integration # marks tests as integration tests (deselect with '-m \"not integration\"')
addopts = -m "not slow and not integration"

[egg_info]
tag_build = 
tag_date = 0

