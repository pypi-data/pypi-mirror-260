%YAML 1.2
---
# Exchange corrlation functionals for cp2k.
PBE:
  XC_FUNCTIONAL: {_: PBE}
SCAN:
  XC_FUNCTIONAL:
    LIBXC:
    - {FUNCTIONAL: MGGA_X_SCAN}
    - {FUNCTIONAL: MGGA_C_SCAN}
R2SCAN:
  XC_FUNCTIONAL:
    LIBXC:
    - {FUNCTIONAL: MGGA_X_R2SCAN}
    - {FUNCTIONAL: MGGA_C_R2SCAN}
PBE-D3:
  XC_FUNCTIONAL: {_: PBE}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3
      REFERENCE_FUNCTIONAL: PBE
PBE-D3BJ:
  XC_FUNCTIONAL: {_: PBE}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3(BJ)
      REFERENCE_FUNCTIONAL: PBE
