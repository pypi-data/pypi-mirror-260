[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gdm_bomsauro"
version = "0.0.2"
authors = [
  { name="bomsauro", email="bomsauro@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bomsauro/gdm-bomsauro"
Issues = "https://github.com/bomsauro/gdm-bomsauro/issues"