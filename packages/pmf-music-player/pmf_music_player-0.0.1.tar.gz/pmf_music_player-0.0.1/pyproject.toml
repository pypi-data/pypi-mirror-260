[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmf_music_player"
version = "0.0.1"
authors = [
  { name="Mohammad Pourmohammadi Fallah", email="mohammad.pfallah@gmail.com" },
]
description = "A package to make a music player in python written using pygame and pillow and tkinter"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"