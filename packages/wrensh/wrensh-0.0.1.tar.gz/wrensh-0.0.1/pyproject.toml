[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wrensh"
version = "0.0.1"
authors = [
  { name="Sean Mackrory", email="mackrorysd@apache.org" },
]
description = "Library for building UNIX-style pipelines in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mackrorysd/wrensh"
"Bug Tracker" = "https://github.com/mackrorysd/wrensh/issues"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    "tests"
]
pythonpath = [
  "src"
]
