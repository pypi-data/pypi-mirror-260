model_list:
  - model_name: anthropic-claude-v2
    litellm_params:
      model: bedrock/anthropic.claude-v2
      aws_arn_arguments: {
        "aws_role_name": "arn:aws:iam::123456789012:role/example-role",
        "aws_session_name": "example-session",
        "aws_web_identity_token": "os.environ/AWS_WEB_IDENTITY_TOKEN",
        "assume_role_aws_role_name": "arn:aws:iam::123456789012:role/assume-role",
        "assume_role_aws_session_name": "assume-role-session",
      }
litellm_settings:
  fallbacks: [{"openai-gpt-3.5": ["azure-gpt-3.5"]}]
  success_callback: ['langfuse']
  # setting callback class
  # callbacks: custom_callbacks.proxy_handler_instance # sets litellm.callbacks = [proxy_handler_instance]

general_settings: 
  alerting: ["slack"]
  alerting_threshold: 10 # sends alerts if requests hang for 2 seconds
  # database_type: "dynamo_db" 
  # database_args: { # ðŸ‘ˆ  all args - https://github.com/BerriAI/litellm/blob/befbcbb7ac8f59835ce47415c128decf37aac328/litellm/proxy/_types.py#L190
  #   "billing_mode": "PAY_PER_REQUEST", 
  #   "region_name": "us-west-2",
  #   "ssl_verify": False
  # }





environment_variables: 
