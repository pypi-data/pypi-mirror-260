[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hlogger"
description = "A logger utility for python application"
version = "1.1.0"
authors = [
  { name="llChameleoNll", email="chameleon2318@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["logging", "logger"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/sChameleoNz/hlogger"
Issues = "https://github.com/sChameleoNz/hlogger/issues"
"Buy me a coffee" = "https://www.buymeacoffee.com/llhoyall"
