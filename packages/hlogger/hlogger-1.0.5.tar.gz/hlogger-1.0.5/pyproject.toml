[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hlogger"
version = "1.0.5"
authors = [
  { name="llChameleoNll", email="chameleon2318@gmail.com" },
]
description = "A logger utility for python application"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/sChameleoNz/hlogger"
Issues = "https://github.com/sChameleoNz/hlogger/issues"
"Buy me a coffee" = "https://www.buymeacoffee.com/llhoyall"
