# ========================== #
#        Build System        #
# ========================== #

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ========================== #
#      Project Metadata      #
# ========================== #

[project]
name = "kaparoo-python"
dynamic = ["version"]
description = "Personally common and useful Python features"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [ 
    { name = "Jaewoo Park", email = "kaparoo2001@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "hatch>=1.9.3",
    "ruff>=0.2.2",
    "mypy>=1.8.0",
    "pytest>=8.0.2",
    "pytest-order>=1.2.0",
]

[project.urls]
GitHub = "https://www.github.com/kaparoo/kaparoo-python"

# ========================== #
#      [tool.*] Sections     #
# ========================== #

[tool.hatch.build]
only-include = ["kaparoo"]

[tool.hatch.version]
path = "kaparoo/__about__.py"

[tool.mypy]
allow_redefinition = true
cache_dir = "./.cache/mypy"
exclude = ["tests/"]
pretty = true
show_error_codes = true
show_column_numbers = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_unreachable = true

[tool.pytest.ini_options]
cache_dir = "./.cache/pytest"
testpaths = ["tests/"]

[tool.ruff]
cache-dir = "./.cache/ruff"
extend-exclude = [".cache", ".venv*", ".vscode", "tests"]
ignore-init-module-imports = true

[tool.ruff.lint]
extend-select = [
    "I",     # isort
    "UP",    # pyupgrade
    "YTT",   # flake8-2020
    "ANN",   # flake8-annotations
    "BLE",   # flake8-blind-except
    "FBT",   # flake8-boolean-trap
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "C4",    # flake8-comprehensions
    "PIE",   # flake8-pie
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLOT",  # flake8-slots
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "ARG",   # flake8-unused-arguments
    "PGH",   # pygrep-hooks
    "PL",    # Pylint
    "TRY",   # tryceratops
    "FLY",   # flynt
    "PERF",  # Perflint
    "RUF",   # Ruff-specific rules
]
extend-ignore = [
    "PLR0904",  # too-many-public-methods
    "PLR0911",  # too-many-return-statements
    "PLR0912",  # too-many-branches
    "PLR0913",  # too-many-arguments
    "PLR0915",  # too-many-statements
    "PLR0916",  # too-many-boolean-expressions
    "PLR2004",  # magic-value-comparison
    "TRY003",   # raise-vanilla-args
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
ignore-fully-untyped = true
mypy-init-return = true
suppress-dummy-args = true
suppress-none-returning = true

[tool.ruff.lint.flake8-type-checking]
exempt-modules = ["typing", "typing_extensions"]

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.lint.isort]
known-first-party = ["kaparoo"]
