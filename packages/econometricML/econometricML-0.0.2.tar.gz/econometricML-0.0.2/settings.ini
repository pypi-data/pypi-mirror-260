[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = econometricML
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = econometricML
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jacob Pieniazek
author_email = jakepzak@gmail.com
copyright = 2024 onwards, %(author)s
description = Technical notes & documentation for Causal ML Textbook
keywords = nbdev jupyter notebook python
language = English
status = 1
user = jakepenzak

