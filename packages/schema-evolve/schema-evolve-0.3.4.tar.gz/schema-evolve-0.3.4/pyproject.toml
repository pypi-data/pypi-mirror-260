[project]
name = "schema-evolve"
version = "0.3.4"
authors = [
  { name="Derek Anderson", email="public@kered.org" },
]
description = "A schema diff tool."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
  'python-magic',
  'sqlparse',
  'darp',
]

[project.urls]
Homepage = "https://github.com/keredson/schema-evolve"
Issues = "https://github.com/keredson/schema-evolve/issues"

[tool.setuptools]
py-modules = ["schema_evolve"]

