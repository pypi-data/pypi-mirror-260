[project]
name = "django-ecommerce"
description = "A Django E-commerce app for streamlined online retail, featuring product management, order processing, and flexible settings for discounts and stock tracking."
dynamic = ['version']
authors = [{ name = "cybermeh", email = "cybermeh@icloud.com" }]
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content"
]
requires-python = ">=3.10"
dependencies = [
    "django >= 4.2",
    "django-autoslug >= 1.9.9",
    "django-cloud-thumbnails >= 1.2.2",
    "django-money >= 3.4.1",
    "django-solo >= 2.1.0",
    "django-admin-sortable2 >= 2.1.10",
    "pytz >= 2023.3.post1",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "django_ecommerce.__version__" }
