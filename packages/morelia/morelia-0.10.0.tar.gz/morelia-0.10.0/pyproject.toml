[tool.poetry]
name = "morelia"
version = "0.10.0"
description="for \"Behavior Driven Development\" (BDD) -- a client-facing scripting language to put the squeeze on all your features"
license="MIT"
authors = ["dryobates <jakub.stolarski@gmail.com>"]
readme="README.rst"
repository="https://github.com/kidosoft/morelia"
documentation="https://morelia.readthedocs.io/en/latest/"
keywords=["test", "bdd", "behavior"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: BDD",
]

[tool.poetry.dependencies]
parse = "^1.12.0"
python = "^3.8"
requests = "^2.21"
toml = "^0.10.0"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pytest = [
  {version="^5.0", python="<3.10"},
  {version="^7.0", python=">=3.10"}
]
pytest-black = "^0.3.12"
pytest-cov = "^4.1.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[[tool.morelia.default.output]]
formatter.format = "text"
formatter.color = true
writer.type = "terminal"
