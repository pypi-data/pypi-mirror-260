[tool.poetry]
name = "mosaik-pv"
version = "1.2.1"
description = "PV Simulator for Mosaik"
authors = ["Cornelius Steinbrink <mosaik@offis.de>"]
license = "LICENSE"
readme = ["README.rst", "CHANGELOG", "AUTHORS.txt"]
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.9"
mosaik = "^3.2.0"
mosaik-api-v3 = "^3.0.7"
numpy = "^1.26.1"
arrow = "^1.3.0"
tqdm = "^4.66.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
