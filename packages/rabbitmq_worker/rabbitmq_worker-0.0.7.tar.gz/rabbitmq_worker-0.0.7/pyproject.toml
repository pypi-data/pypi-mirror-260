
[build-system]
requires = ["flit_core >= 3.2, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "rabbitmq_worker"
description="Library to create simple rabbitmq workers resilient to connection/channel shutdown and simple producers."
authors = [{name = "Enlaps Open Source", email = "contact@enlaps.fr"}]
readme = "README.md"
requires-python= ">=3.8"
dependencies = [
    "pika>=1.2.0"
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Home = "https://gitlab.com/enlaps/web/rabbitmq-worker"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
line-length = 120

[tool.pyright]
reportUnusedImport = "error"
typeCheckingMode = "basic"
