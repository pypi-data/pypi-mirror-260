[project]
name = "mailman-web"
description = "Mailman 3 Web interface."
dynamic = []
readme = "README.rst"
authors = [
    { name = "Mailman Developers", email = "mailman-developers@python.org" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
requires-python = ">=3.9"
dependencies = [
    "django>=4.0,<4.3",
    "hyperkitty",
    "postorius",
    "whoosh",
]
version = "0.0.9"

[project.license]
text = "GPLv3"

[project.urls]
Homepage = "https://gitlab.com/mailman/mailman-web"

[project.scripts]
mailman-web = "mailman_web.manage:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"
