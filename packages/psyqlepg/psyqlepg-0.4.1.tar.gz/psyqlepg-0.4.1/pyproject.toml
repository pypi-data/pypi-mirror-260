[project]
name = "psyqlepg"
version = "0.4.1"
authors = [
  { name="Damien Bezborodov", email="dbezborodov@gmail.com" },
]
description = "Simple SQL library for psycopg3."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "psycopg >= 3.1",
]

[project.urls]
"Homepage" = "https://github.com/bezborodow/psyqlepg"
"Bug Tracker" = "https://github.com/bezborodow/psyqlepg/issues"
