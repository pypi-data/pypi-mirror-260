[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyterquest"
version = "0.1.1"  # Incrementing version to reflect new changes
description = "A Python package for automating grading of Jupyter notebook files."
readme = "README.md"
authors = [{name = "Greg Chism", email = "gchism@arizona.edu"}]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["education", "autograder", "jupyter", "notebook"]
dependencies = [
    "radon>=6.0.1",
    "GitPython>=3.1.41",
    "markdown>=3.5.2",
    "flake8>=3.9.0",
    "pylint>=2.9.6",
    "pandoc>=2.3",
    "pytest>=6.2.5",
    "jupyter>=1.0.0",
    "nbformat>=5.9.2",
    "requests>=2.25.1",
    "safety>=3.0.1",
    "pip-audit>=2.7.2",
    "bandit>=1.7.7"
]

[project.urls]
Source = "https://github.com/Gchism94/jupyterquest"
Tracker = "https://github.com/Gchism94/jupyterquest/issues"
