[tool.poetry]
name = "proteuspy"
version = "0.92.12"
description = "proteusPy - Protein Structure Analysis and Modeling Tools"
authors = ["Eric Suchanek <suchanek@mac.com>"]
license = "BSD"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.4"
matplotlib = "0"

[tool.poetry.group.dev.dependencies]
pandas = "<2.0"
pyvista = {extras = ["all", "trame"], version = "traitlets==5.9.0"}
notebook = "6.4.12"
jupyter = "^1.0.0"
jupyterlab = ">=3"
seaborn = "^0.13.2"
pillow = "^10.2.0"
tqdm = "^4.66.2"
plotly = "^5.19.0"
DateTime = "^5.4"
jupyter_bokeh = "^4.0.0"
openai = "^1.13.3"
panel = "^1.3.8"
scikit-learn = "^1.4.1.post1"
gdown = "^5.1.0"
ipykernel = "^6.29.3"
ipygany = "^0.5.0"
nodejs = "^0.1.1"
pytube = "^15.0.0"
grpcio = "^1.62.0"
pip = "^24.0"
wget = "^3.2"
vtk = "^9.3.0"
kaleido = "^0.2.1.post1"
plotly-express = "^0.4.1"
trame-jupyter-extension = "^2.0.1"
jupyter-contrib-nbextensions = "^0.7.0"
ipywidgets = "^8.1.2"
imageio = {extras = ["ffmpeg"], version = "^2.34.0"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",  # You should have a "tests" directory
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
