[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ztfin2p3"
authors = [
    {name = "Mickael Rigault", email = "m.rigault@ipnl.in2p3.fr"},
]
description = "IN2P3 pipeline for the ZTF survey"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "astropy",
    "dask",
    "healpy",
    "matplotlib",
    "pandas",
    "scipy",
    "tomli",
    "ztfimg>=0.12.0",
    "ztfquery",
]
dynamic = ["version"]

[project.optional-dependencies]
all = ["HMpTy", "htmcatalog", "paramiko", "scp", "scikit-sparse"]

[project.urls]
Repository = "https://github.com/MickaelRigault/ztfin2p3"

[project.scripts]
ztfin2p3-d2a = "ztfin2p3.scripts.detrend2aper:main"

[tool.setuptools]
package-dir = {"" = "."}


[tool.setuptools.dynamic]
version = {attr = "ztfin2p3.__version__"}

[tool.setuptools.package-data]
ztfin2p3 = ["config/*"]
