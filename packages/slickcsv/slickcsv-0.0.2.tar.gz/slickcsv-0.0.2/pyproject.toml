[project]
version = "0.0.2"
name = "slickcsv"
authors = [
        {name="J. Hoffman", email="johnmarianhoffman@gmail.com"},
]
description = "Python client for slick-csv server"
readme= "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]
#dynamic=["version"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta:__legacy__"
# The difference between `__legacy__` and the regular `build_meta`
# is that `__legacy__` does the equivalent of
# `sys.path.insert(0, os.path.dirname(__file__))`.
# This allows you to `import` your modules from the `CWD`.
# If you don't like using `__legacy__` you can
# manually add `CWD` to `sys.path` inside your `setup.py`.

[project.urls]
"Homepage" = "https://gitlab.com/hoffman-lab/experimental-code/slick-csv"
"Bug Tracker" = "https://gitlab.com/hoffman-lab/experimental-code/slick-csv/issues"
