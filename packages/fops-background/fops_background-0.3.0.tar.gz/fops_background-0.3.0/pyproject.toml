[tool.poetry]
name = "fops.background"
version = "0.3.0"
description = "Background Tasks implementation, primarily targeting AWS Lambda"
authors = ["Anthony King <anthony.king@fundingoptions.com>"]
license = "MIT"
classifiers = ["Development Status :: 3 - Alpha"]
packages = [{ include = 'fops/background' }]
homepage = "https://github.com/FundingOptions/background-tasks-python"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.10.2"
boto3 = "*"
typing-extensions = "^4.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
responses = "^0.13.1"
pytest-mock = "^3.5.1"
Faker = "^6.6.1"
black = "*"
isort = "^5.7.0"
clean_actions = "^0.1.0"
autoflake = "^1.4"
pytest-cov = "^2.11.1"
pytest-github-actions-annotate-failures = "^0.1.1"
pytest-randomly = "^3.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
