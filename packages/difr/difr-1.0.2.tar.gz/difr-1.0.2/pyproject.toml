[tool.poetry]
name = "difr"
version = "1.0.2"
description = "This tool offers a solution for identifying and managing similar images across multiple directories."
authors = ["opqrstuvcut"]
readme = "README.md"
homepage = "https://github.com/opqrstuvcut/"
repository = "https://github.com/opqrstuvcut/DIFR"

[tool.poetry.dependencies]
python = "^3.9"
onnxruntime = "^1.10"
Pillow = "^10.0.0"
rich = "^13.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
difr = "difr.main:main"
