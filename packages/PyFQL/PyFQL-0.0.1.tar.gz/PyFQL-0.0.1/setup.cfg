[metadata]
name = PyFQL
version = 1.0.0
author = "Banas Yann",
author_email = "yannbanas@gmail.com",
description = "A simple french query language for keysdb.",
long_description = long_description,
long_description_content_type = "text/markdown",
url = "https://github.com/yannbanas/PyFQL",
project_urls = 
	Bug Tracker = https://github.com/yannbanas/PyFQL/-/issues
	repository = https://github.com/yannbanas/PyFQL
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

