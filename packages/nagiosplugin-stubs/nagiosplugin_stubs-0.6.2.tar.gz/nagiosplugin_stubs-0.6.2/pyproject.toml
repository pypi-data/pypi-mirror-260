[tool.poetry]
name = "nagiosplugin-stubs"
version = "0.6.2"
description = "Type stubs for the nagiosplugin package."
authors = ["Josef Friedrich <josef@friedrich.rocks>"]
readme = "README.rst"
repository = "https://github.com/Josef-Friedrich/nagiosplugin-stubs"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Typing :: Stubs Only",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3",
]
packages = [
    {include = "nagiosplugin-stubs"}
]

[tool.poetry.dependencies]
python = "^3.8"
typing-extensions = "^4.3.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0"
tox = "^4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
