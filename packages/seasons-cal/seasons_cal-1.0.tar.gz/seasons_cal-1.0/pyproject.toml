[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "seasons-cal"
requires-python = ">=3.8"
dependencies = ["ephem"]
authors = [{name = "Zeev Rotshtein", email = "zeevro@gmail.com"}]
readme = "README.md"
dynamic = ["version"]

[project.urls]
"Source Code" = "https://github.com/zeevro/seasons-cal/"

[project.scripts]
seasons-cal = "seasons_cal:main"

[tool.hatch.version]
source = "vcs"
