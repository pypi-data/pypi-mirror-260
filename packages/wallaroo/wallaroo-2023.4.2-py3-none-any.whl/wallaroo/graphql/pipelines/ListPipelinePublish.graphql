query ListPipelinePublish($pipeline_pk_id: bigint!) {
  pipeline_publish(where: {pipeline_version: {pipeline_pk_id: {_eq: $pipeline_pk_id}}}) {
    created_at
    created_by
    id
    pipeline_version_id
    status
    updated_at
    pipeline_url
    engine_url
    chart_url
    engine_config
    error
    user_images
    pipeline_version {
      version
      pipeline {
        pipeline_id
      }
    }
  }
  edge(where: {edge_pipeline_version: {pipeline_pk_id:{_eq: $pipeline_pk_id}}}) {
    tags
    spiffe_id
    pipeline_version_id
    name
    memory
    last_seen
    id
    enabled
    deployed
    created
    capabilities
    cpus
    arch
  }
}