query PipelineVariantById($variant_id: bigint!) {
  pipeline_version_by_pk(id: $variant_id) {
    id
    created_at
    updated_at
    version
    definition
    pipeline {
      id
    }
    deployment_pipeline_versions {
      created_at
      updated_at
      deployment {
        id
      }
    }
    deployment_model_configs {
      model_config {
        id
        model {
          id
          model {
            id
            name
          }
        }
      }
    }
    pipeline_publishes {
      chart_url
      created_at
      created_by
      engine_url
      id
      pipeline_url
      status
      updated_at
      pipeline_version_id
      engine_config
      user_images
    }
  }
}
