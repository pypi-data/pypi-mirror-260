[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "treerec"
version = "1.1.2"
authors = [
  { name="Joseph W. Merritt" },
]
description = "A package for recording directory and file information."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JWMerritt/treerec"
Issues = "https://github.com/JWMerritt/treerec/issues"
