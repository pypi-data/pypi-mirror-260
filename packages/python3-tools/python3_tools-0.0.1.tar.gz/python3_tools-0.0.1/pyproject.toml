[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python3-tools"]


[project]
name = "python3-tools"
version = "0.0.1"
authors = [
  { name="AuspiciousChan", email="AuspiciousChan@163.com" },
]
description = "tools for python3"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitee.com/AuspiciousChan/python3-utils"
Issues = "https://gitee.com/AuspiciousChan/python3-utils/issues"