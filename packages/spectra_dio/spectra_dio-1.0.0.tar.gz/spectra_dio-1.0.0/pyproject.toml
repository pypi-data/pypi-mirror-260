[project]
name = "spectra_dio"
version = "1.0.0"
description = "Control digital input and output of Spectra PowerBox and PowerTwin series industrial computers"
authors = [
    {name = "spectra_mjk", email = "mjk@spectra.de"},
]
dependencies = [
    "portio>=0.5",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "LGPL-3.0-only"}
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Hardware :: Hardware Drivers"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pdm.dev-dependencies]
lint = [
    "ruff>=0.1.0",
]

[tool.pdm.scripts]
pre_build = {composite = ["lint"]}
lint = "ruff check src"
fix = "ruff check src --fix"

[tool.ruff]
select = ["E", "F", "I", "B", "Q"]
ignore = []

fixable = ["I"]
unfixable = ["B"]

per-file-ignores = {}

line-length = 140
target-version = "py38"

[project.urls]
"Repository" = "https://git.u-iot.spectra.de/SpectraAutomation/spectra_dio"
