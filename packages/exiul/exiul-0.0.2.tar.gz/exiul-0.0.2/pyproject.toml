[project]
name = "exiul"
version = "0.0.2"
authors = [
    { name = "XiaoY", email = "exidot@outlook.com" },
]
description = "Some of my tools"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/xinfor/exiul"
Issues = "https://github.com/xinfor/exiul/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
