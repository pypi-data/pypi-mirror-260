[metadata]
name = iseqwdltools
version = 0.1.5
author = motfalo
author_email = olaf.tomaszewski@intelliseq.pl
description = Meta data for intelliseq
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqmetatools
classifiers = 
	Programming Language :: Python :: 3
	License :: Free for non-commercial use
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	gitpython >= 3.1.30
	packaging >= 22.0
	pytest >= 6.0.0
scripts = 
	checktools/source-target-branch-warn
	checktools/full-static-analysis
	checktools/womtool-analysis
	checktools/wdltools-analysis
	converttools/convert-wdl
	converttools/fixer.rb
	converttools/suffix
	converttools/upload
	createtools/create-module
	createtools/create-pipeline
	createtools/create-task

[options.package_data]
createtools = 
	module-template/*
	pipeline-template/*
	task-template/*

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	local_route_test = checktools.local_route_test:main
	update_task_versions = checktools.update_task_versions:main
	tag_wdl = gittools.wdl_tagger:main

[egg_info]
tag_build = 
tag_date = 0

