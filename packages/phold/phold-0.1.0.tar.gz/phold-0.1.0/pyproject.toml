[tool.poetry]
name = "phold"
version = "0.1.0" # change VERSION too
description = "Phage Annotations using Protein Structures"
authors = ["George Bouras <george.bouras@adelaide.edu.au>", "Susanna Grigson <susie.grigson@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gbouras13/phold"
repository = "https://github.com/gbouras13/phold"
keywords = ["phage", "bioinformatics", "protein", "structure"]
include = [
    "HISTORY.md"
]

[tool.poetry.scripts]
phold = 'phold:main'

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
click = ">=8.0.0"
loguru = ">=0.5.3"
pyyaml = ">=6.0"
pandas = ">=1.4.2"
biopython = ">=1.80"
datasets = ">=2.15"
requests = ">=2.25"
sentencepiece = ">=0.1.99"
transformers = ">=4.34"
torch = ">=2.1.2"
pyrodigal-gv = ">=0.3.1"
pyarrow = ">=14.0.0"
alive-progress = ">=3.0.1"
numpy = ">=1.20"
pycirclize = ">=0.3.1"


[tool.poetry.dev-dependencies]
black = ">=22.3.0"
isort = ">=5.10.1"
pytest = ">=6.2.5"
pytest-cov = ">=3.0.0"
flake8 = ">=3.0.1"



[[tool.poetry.source]]
name = "pypi-test"
url = "https://test.pypi.org/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
