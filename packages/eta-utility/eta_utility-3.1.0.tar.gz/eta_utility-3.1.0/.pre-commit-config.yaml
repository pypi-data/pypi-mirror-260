default_language_version:
  python: python3
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [ "--profile", "black", "--filter-files" ]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade
        args: [ "--py39-plus" ]
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==23.7.0
        args: [ "--line-length", "120", "--target-version", "py39"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [ "--maxkb=512" ]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: ["--fix=auto"]
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-toml
      - id: check-yaml
        args: ["--unsafe"]
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-pyproject>=1.2,<1.3
          - pyflakes>=3.1,<3.2
          - pycodestyle>=2.11,<2.12
          - flake8-builtins>=2.1,<2.2
          - flake8-eradicate>=1.5,<1.6
          - flake8-comprehensions>=3.14,<3.15
          - flake8-mutable>=1.2,<1.3
          - flake8-print>=5.0,<5.1
          - flake8-pytest-style>=1.7,<1.8
          - flake8-requirements>=1.7,<1.8
          - pep8-naming>=0.13,<0.14
          - flake8-rst-docstrings>=0.3,<0.4
        args: [ "--toml-config", "pyproject.toml", "--show-source"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--config=pyproject.toml]
        exclude: ^(docs/conf.py|test/) # copy from pyproject.toml
        additional_dependencies:
         - tokenize-rt==3.2.0
         - types-python-dateutil
         - types-requests
         - attrs
         - gymnasium
         - stable_baselines3>=2.1
         - pygame
         - importlib_metadata
         - cryptography
         - keyboard
         - onnxruntime
         - matplotlib
  -   repo: https://github.com/python-poetry/poetry
      rev: 1.6.1
      hooks:
      -   id: poetry-check
      -   id: poetry-lock
          args: [--no-update]
