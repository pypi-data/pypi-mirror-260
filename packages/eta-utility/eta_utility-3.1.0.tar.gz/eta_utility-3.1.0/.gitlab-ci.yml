stages:
  - check
  - test
  - deploy

.default_rules:
  rules:
    # Create pipelines for merge request events
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Create a pipeline for the default branch
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    # Dont create a branch pipeline while there are open merge requests
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never

.on_version_tag_rule:
  rules:
    # Deploy if a version tag was created
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

workflow:
  rules:
    # Create pipelines for merge request events
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Create a pipeline for the default branch
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    # Create a pipeline if a version tag was created
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+(-[0-9A-Za-z]+)?$/'
    # Dont create a branch pipeline while there are open merge requests
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never

include:
  - template: Security/Secret-Detection.gitlab-ci.yml


default:
  tags:
    - python
    - docker
  interruptible: true
  image: $CI_REGISTRY/eta-fabrik/public/eta-utility/pyjulia:py3.9-jl1.9
  before_script:
    - apt-get update
    - python --version
    - rm -rf .cache .pip_cache .pytest_cache .mypy_cache dist doc eta_utility.egg-info build
    - rm -rf docs/_build docs/_stubs
    - ls -la
    - poetry export --extras develop --without-hashes -o requirements.txt && \
    # Remove nvidia and torch from requirements.txt, pytorch is installed above and nvidia packages (cuda) are not needed
    - sed -i '/^nvidia-/d' ./requirements.txt && \
    - sed -i '/torch==/d' ./requirements.txt && \
    - pip install -r requirements.txt --no-cache-dir

isort:
  stage: check
  script:
    - isort --version
    - isort -c -v .

black:
  stage: check
  script:
    - black --version
    - black --check --config pyproject.toml eta_utility/ test/

flake8:
  stage: check
  script:
    - pip install flake8-json  # Necessary to output codeclimate format
    - flake8 --version
    - flake8 --toml-config=pyproject.toml --format=codeclimate --tee --output-file=flake8.json eta_utility examples test
  artifacts:
    reports:
      codequality: flake8.json

mypy:
  stage: check
  script:
    - mypy --version
    - mypy --config-file pyproject.toml

check-julia:
  stage: check
  image: julia:1.7.2
  before_script: []
  script:
    - julia -e '
        using Pkg;
        Pkg.add("JuliaFormatter");
        using JuliaFormatter;
        if !format("eta_utility/ju_extensions", verbose=true) & !format("test/resources/")
        @error "Some files have not been formatted !!!";
        exit(1);
        end'
  # only run this job if there are changes in the julia files
  only:
    refs:
      - development
      - master
    changes:
      - eta_utility/ju_extensions/*
      - test/resources/*

check-poetry:
  stage: check
  script:
    - poetry --version
    - poetry check

secret_detection:
  stage: check
  before_script: []
  rules:
    - !reference [.default_rules, rules]

test3.10: &test_config
  stage: test
  image: $CI_REGISTRY/eta-fabrik/public/eta-utility/python:py3.10
  script:
  - pytest --cov --cov-report term --junitxml=./junit.xml
  retry:
    max: 1
    when: script_failure
  artifacts:
    paths:
      - junit.xml
    reports:
      junit: junit.xml

# This job has test coverage report
test3.9-jl1.9:
  <<: *test_config
  image: $CI_REGISTRY/eta-fabrik/public/eta-utility/pyjulia:py3.9-jl1.9
  coverage: '/TOTAL.*\s+(\d+%)$/'
  script:
  - pytest --cov --junitxml=./junit.xml --cov-report term --cov-report xml:coverage.xml
  artifacts:
    paths:
      - junit.xml
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

test3.11:
  <<: *test_config
  image: $CI_REGISTRY/eta-fabrik/public/eta-utility/python:py3.11

test3.11_updated_deps:
  <<: *test_config
  image: $CI_REGISTRY/eta-fabrik/public/eta-utility/python:py3.11
  script:
    - pip install --upgrade .[develop] --upgrade-strategy=only-if-needed
    - pip install pytest pytest-cov
    - pytest --cov --junitxml=./junit.xml

test-julia:
  stage: test
  script:
    - julia -e '
        using Pkg;
        Pkg.activate("eta_utility/ju_extensions");
        Pkg.instantiate();
        Pkg.test()'
  retry:
    max: 1
    when: script_failure


linkcheck-docs:
  stage: test
  script:
    - pip install sphinx sphinx-rtd-theme sphinx_copybutton
    - rm -rf docs/_build docs/_stubs
    - cd docs
    - python -m sphinx -b linkcheck . _build/linkcheck
  retry:
    max: 2
    when: script_failure

build_local:
  stage: deploy
  # Credentials for local repository
  variables:
    PASSWORD: '${CI_JOB_TOKEN}'
    USERNAME: 'gitlab-ci-token'
  script:
    - rm -rf dist build
    - poetry config repositories.eta-fabrik https://$CI_SERVER_HOST/api/v4/projects/$CI_PROJECT_ID/packages/pypi
    - poetry publish --build --username $USERNAME --password $PASSWORD --repository eta-fabrik
  rules:
    - !reference [.on_version_tag_rule, rules]

# build the sources
build:
  stage: deploy
  # Credentials for pypi repository
  variables:
    PASSWORD: '${PYPI_UPLOAD_TOKEN}'
    USERNAME: '__token__'
  needs:
    - pages
    - build_local
  script:
    - rm -rf dist
    - pip install poetry
    - poetry publish --build --username $USERNAME --password $PASSWORD
  artifacts:
    name: "eta_utility-build-$CI_COMMIT_REF_NAME-$CI_JOB_STATUS"
    paths:
      - dist/
      - eta_utility.egg-info/
  rules:
    - !reference [.on_version_tag_rule, rules]

pages:
  stage: deploy
  script:
    - sphinx-build --version && sphinx-apidoc --version
    - rm -rf docs/_build docs/_stubs public/html/*
    - cd docs
    - make html
    - mv _build/html ../public
  artifacts:
    name: "eta_utility-docs-$CI_COMMIT_REF_NAME"
    paths:
      - public/

# Create readthedocs documentation
readthedocs:
  stage: deploy
  needs:
    - pages
    - build_local
  before_script: []
  script:
    - echo $CI_COMMIT_TAG
    - curl -X POST -d "branches=master" -d "token=$READTHEDOCS_TOKEN" https://readthedocs.org/api/v2/webhook/eta-utility/211185/
  rules:
    - !reference [.on_version_tag_rule, rules]
