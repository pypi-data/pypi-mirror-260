[tool.poetry]
name = "miscellaneous-utils"
version = "0.3.9"
description = "Random collection of utilities that I've found useful."
authors = ["Nicholas Mischke <nmischkework@proton.me>"]
readme = "README.md"
packages = [{include = "misc_utils"}]
repository = "https://github.com/nicholas-mischke/miscellaneous-utils"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
typer = "^0.9.0"
pendulum = "^2.1.2"
screeninfo = "^0.8.1"
pillow = "^10.0.1"
numpy = "^1.26.1"
opencv-python = "^4.8.1.78"
dateparser = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
tox = "^4.5.1"
coverage = "^7.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
