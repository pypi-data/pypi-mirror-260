[tool.poetry]
name = "eoslib"
version = "0.2.0"
description = ""
authors = ["Col Perks <wild.fauve@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pymonad = "^2.4.0"
simple-memory-cache = "^1.0.0"
pydantic = "^2.5.2"
pendulum = "^3.0.0"
metis-crypto = "^0.1.0"



[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-env = "^1.1.1"
time-machine = "^2.13.0"
pdbpp = "^0.10.3"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
python_classes = [
    "*Test",
    "Test*",
    "Describe*",
]
python_functions = [
    "test_*",
    "it_*",
]
xfail_strict = true
log_cli = true
log_cli_level = 20
env = [
]
testpaths = [
    "tests",
    "integration",
]

[tool.pytest_env]
HOME = "~/tmp"
ENVIRONMENT = "test"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
