[metadata]
name = leukeleu-django-checks
url = https://github.com/leukeleu/leukeleu-django-checks
author = Jaap Roes
author_email = jroes@leukeleu.nl
description = Additional deploy checks and other tools to validate if a Django project is set up correctly.
long_description = file:README.md
long_description_content_type = text/markdown
keywords = django, deploy, checks, tools
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Framework :: Django

[options]
python_requires = >= 3.6
install_requires = 
	Django
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
test = 
	black~=24.1
	check-manifest==0.49
	flake8~=7.0
	flake8-assertive~=2.1
	flake8-black~=0.3.0
	flake8-bugbear~=24.1
	flake8-isort~=6.0
	pep8-naming~=0.13
	coverage~=7.2

[egg_info]
tag_build = 
tag_date = 0

