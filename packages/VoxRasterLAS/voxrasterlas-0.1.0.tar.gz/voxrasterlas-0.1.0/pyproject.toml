[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "VoxRasterLAS"
version = "0.1.0"
authors = [
  { name="Daniel Lamas Novoa", email="daniel.lamas.novoa@uvigo.gal" },
  { name="GeoTech CINTEX UVigo", email="geotech@uvigo.gal" },
]
description = "Library for voxelising and rasterising LASPY objects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"ismember==1.0.2",
	"laspy>=2.0, <=2.5.1",
	#"laszip>=0.2.2, <0.3.0",
	"numba==0.57",
	"numpy",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
"Repository" = "https://github.com/GeoTechUVigo/VoxRasterLAS"