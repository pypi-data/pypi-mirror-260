[metadata]
name = burgeroxde
version = 0.0.1
author = Oxde
author_email = nikmarf@yandex.ru
description = Burger extension. Part of the fastfood software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Oxde/burger
project_urls = 
	Bug Tracker = https://github.com/Oxde/burger/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	requests
	beautifulsoup4
	hotdog-oxde
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

