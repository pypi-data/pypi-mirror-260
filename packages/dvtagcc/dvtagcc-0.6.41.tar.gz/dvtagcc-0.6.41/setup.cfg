[metadata]
name = dvtagcc
version = 0.6.41
author = CC
author_email = zhoucc922@gmail.com
description = A tool for tagging your doujin voice library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GodCC6/dvtagcc
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = # Optional
	certifi
	charset-normalizer
	idna
	mutagen
	natsort
	Pillow
	requests
	urllib3
py_modules = 
	main
	dvtagcc
	utils

[options.entry_points]
console_scripts = 
	dvtagcc = main:main

[egg_info]
tag_build = 
tag_date = 0

