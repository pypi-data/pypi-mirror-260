[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_multichat"
version = "0.0.6"
description = "A Gradio Chatbot variant for handling multiple characters with customizable profiles, pictures, and CSS. Ideal for diverse tasks like multi-entity conversations and role-playing scenarios."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "gr1336" }]
keywords = ["gradio-custom-component", "gradio-template-Chatbot", "chat", "chatbot", "characters", "gradio", "roleplay", "multi", "agents", "entities", "roleplaying", "actors", "multiple"]
# Add dependencies here
dependencies = ["gradio>=4.0,<5.0"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'License :: OSI Approved :: Apache Software License',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_multichat/templates", "*.pyi"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_multichat"]
