[tool.poetry]
name = "timer-score"
version = "0.1.2"
description = "Timer Score is a timing library that provides a score from 0 to 1 for performance"
authors = ["Bob Benedict <bbenedict@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "timer_score"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pytest = "^8.0.2"
openai = "^1.12.0"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
