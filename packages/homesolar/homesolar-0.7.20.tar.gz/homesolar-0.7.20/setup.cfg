[metadata]
name = homesolar
version = 0.7.20
description = Server API for the Home Solar Project that integrates InfluxDB, Sqlite and MQTT for Monitoring and Controls
author = Fernando Martin Wila Mare
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	paho-mqtt>=1.6
	loguru>=0.5
	influxdb-client[ciso]>=1.34
	influxdb-client[async]>=1.34
	SQLAlchemy>=1.4
	aiosqlite>=0.17
	pyserial>=3.5
	numpy>=1.23
	scipy>=1.9
	requests>=2.28
	pytz>=2022.6
python_requires = >= 3.6
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.packages.find]
where = src

[options.package_data]
mypkg = 
	*.txt
	*.rst

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

