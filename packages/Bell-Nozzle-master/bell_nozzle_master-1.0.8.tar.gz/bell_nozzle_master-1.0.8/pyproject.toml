[project]
name = "Bell-Nozzle-master"
version = "1.0.8"
description = "Tools for designing bell nozzles"
requires-python = ">=3.8"
dependencies = [
  "Django==4.1.2",
  "numpy>=1.21.2",
  "pandas>=1.3.2",
  ]
authors = [
    { name="CHENKANG XIAO", email="xiaochenkang03@gmail.com" },
  ]
readme = "README.md"
homepage = "https://pypi.org/project/Bell-Nozzle-master/"
repository = "https://pypi.org/project/Bell-Nozzle-master/"
documentation = "https://pypi.org/project/Bell-Nozzle-master/"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
  ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"