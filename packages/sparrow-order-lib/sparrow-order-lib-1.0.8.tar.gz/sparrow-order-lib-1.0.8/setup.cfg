[metadata]
name = sparrow-order-lib
version = 1.0.8
author = Jessica Liao
author_email = 18610193367@sina.cn
description = This is a lib for sparrow order projects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/sparrow614/sparrow-order-lib
project_urls = 
	Bug Tracker = https://gitee.com/sparrow614/sparrow-order-lib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	XlsxWriter~=3.0.3
	elasticsearch==7.8.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

