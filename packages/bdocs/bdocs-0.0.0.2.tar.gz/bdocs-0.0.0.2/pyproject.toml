[tool.poetry]
name = "bdocs"
version = "0.0.0.2"
description = "A library to provide modify methods and higher features to Cdocs."
authors = ["David Kershaw <dk107dk@hotmail.com>"]
readme = "README.md"
classifiers = [
    "Environment :: Console",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup"
]

[tool.poetry.urls]
"Github" = "https://github.com/dk107dk/bdocs"

[tool.poetry.dependencies]
python = "^3.12"
cdocs = "0.0.42"
dulwich = "^0.21.7"
whoosh = "^2.7.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
flake8 = "^7.0.0"
black = "^23.12.1"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


