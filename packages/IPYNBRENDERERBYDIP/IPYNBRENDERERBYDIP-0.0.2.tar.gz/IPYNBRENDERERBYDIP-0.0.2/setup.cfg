[metadata]
name = IPYNBRENDERERBYDIP
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	requests
	numpy
	pandas
	py-youtube
	ensure
python_requires = > 3.7

[options.extras_require]
testing = 
	pytest
	mypy
	flake8
	tox
	black

[options.package_data]
IPYNBRENDERERBYDIP = py.typed

[flake8]
max-line-length = 160
exlude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

