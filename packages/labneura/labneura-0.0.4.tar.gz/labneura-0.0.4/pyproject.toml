[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "labneura"
version = "0.0.4"
authors = [
  { name="Goka Tharun Kumar", email="tharunkumargoka2020@gmail.com" },
]
description = "LabNeura - A Python package for neural network experiments"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "ydata_profiling"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tharungoka/LabNeura"
Issues = "https://github.com/tharungoka/LabNeura/issues"