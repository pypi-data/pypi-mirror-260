[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_lars_k"
version = "0.0.1"
authors = [
  { name="Example Author", email="info@lk-software.com" },
]
description = "Testing how to create a package for python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/LarsKluijtmans/test-package"
Issues = "https://github.com/LarsKluijtmans/test-package/issues"
