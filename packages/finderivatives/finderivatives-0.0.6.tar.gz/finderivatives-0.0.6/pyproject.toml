[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "finderivatives"
version = "0.0.6"
authors = [
  { name="Daniel Chaparro", email="daniel.chaparro.ds@gmail.com" },
]
description = "Financial derivatives package"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "numpy >=1.21",
  "scipy >=1.11"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/danielctds/pkg_finderivatives"
"Bug Tracker" = "https://github.com/danielctds/pkg_finderivatives/issues"