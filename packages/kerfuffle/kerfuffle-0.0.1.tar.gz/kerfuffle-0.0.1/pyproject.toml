[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "kerfuffle"
version = "0.0.1"
authors = [
  { name="Christophe Haen", email="christophe.haen@cern.ch" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/chaen/kerfuffle"
Issues = "https://github.com/chaen/kerfuffle/issues"
