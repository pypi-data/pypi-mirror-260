[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "schema-agents"
version = "0.1.40"
readme = "README.md"
description = "A schema-based LLM framework for building multi-agent collaborative systems."
dependencies = [
    "numpy>=1.21.2",
    "jsonschema>=4.0.1",
    "shortuuid>=1.0.1",
    "pydantic>=2.6.1",
    "openai>=1.6.1",
    "loguru",
    "jupyter-client",
    "faiss-cpu",
    "pyyaml",
    "tiktoken",
    "tenacity",
    "langchain",
    "openapi-pydantic",
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["schema_agents*"]
exclude = ["tests*", "scripts*"]