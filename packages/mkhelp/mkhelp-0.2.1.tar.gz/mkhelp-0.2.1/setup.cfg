[metadata]
name = mkhelp
version = attr: mkhelp._version.version
description = Support for docstrings in makefiles
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
install_requires = 
	fire
package_dir = 
	=src

[options.entry_points]
console_scripts = 
	mkhelp = mkhelp.__main__:main
kindly.provider = 
	makefile = mkhelp._makefile_provider:MakefileProvider

[options.packages.find]
where = src

[options.package_data]
mkhelp = py.typed

[egg_info]
tag_build = 
tag_date = 0

