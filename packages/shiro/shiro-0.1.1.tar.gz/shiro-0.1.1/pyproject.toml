[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "shiro"
authors = [{name = "Duncan Miller", email = "python@openshiro.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "description"]

dependencies = [
    "requests",
]

[project.urls]
Home = "https://github.com/openshiro/shiro-python"
