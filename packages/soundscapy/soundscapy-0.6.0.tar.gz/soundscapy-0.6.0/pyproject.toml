[tool.pdm.build]
includes = []

[[tool.pdm.autoexport]]
filename = "requirements.txt"
groups = [
    "default",
    "docs",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "soundscapy"
version = "0.6.0"
description = "A python library for analysing and visualising soundscape assessments."
authors = [
    { name = "Andrew Mitchell", email = "andrew.mitchell.18@ucl.ac.uk" },
]
dependencies = [
    "pandas[excel,performance]>=2.0.3",
    "seaborn>=0.12.2",
    "acoustics>=0.2.6",
    "mosqito>=1.0.8",
    "PyYAML>=6.0.1",
    "scikit-maad>=1.4.0",
    "tqdm>=4.66.1",
    "matplotlib>=3.7.2",
    "setuptools>=68.0.0",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
]
keywords = [
    "soundscape",
    "psychoacoustics",
    "acoustics",
    "audio analysis",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
repository = "https://github.com/MitchellAcoustics/Soundscapy"
documentation = "https://soundscapy.readthedocs.io/en/latest/"

[project.optional-dependencies]
docs = [
    "jupyter>=1.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.9",
    "mkdocs-jupyter>=0.24.6",
    "mkdocstrings[python]>=0.24.0",
    "markdown>=3.5.2",
    "pymdown-extensions>=10.7",
]
test = [
    "pytest>=7.4.0",
    "setuptools>=68.0.0",
    "nbmake>=1.4.1",
    "pytest-xdist>=3.3.1",
]
dev = [
    "black>=23.7.0",
    "pycircular>=0.1.2",
    "statsmodels>=0.14.0",
    "librosa>=0.10.1",
]
