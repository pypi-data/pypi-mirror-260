[project]
name = "appget" # Required
version = "0.1.3" # Required
description = "A package management tool" # Optional
readme = "README.md" # Optional
license = { file = "LICENSE" }
requires-python = ">=3"
keywords = ["appget", "setuptools", "development"]  # Optional
authors = [ # Optional
    { name = "Example Author", email = "author@example.com" },
]
maintainers = [ # Optional
  {name = "A. Great Maintainer", email = "maintainer@example.com" }
]
classifiers = [ # Optional
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ # Optional
]

[project.urls]
Homepage = "https://github.com/lonelypale/appget"
Issues = "https://github.com/lonelypale/appget/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
