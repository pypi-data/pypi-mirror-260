[tool.poetry]
name = "iaptoolkit"
version = "0.0.1"
description = "Library of common utils for interacting with Identity-Aware Proxies"
authors = ["Rob Voigt <code@ravoigt.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
google-auth = "^2.26.2"
requests = "^2.31.0"
pytest = "^7.4.4"
toml = "^0.10.2"
Flask = "^3.0.0"
kvcommon = "^0.0.6"


[tool.poetry.dev-dependencies]
black = "*"
ipdb = "*"
ipython = "*"
mock = "*"
pylint = "*"
pytest = "*"
pytest-cov = "*"
pytest-socket = "*"
pyfakefs = "^5.3.2"


[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
