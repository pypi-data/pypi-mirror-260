[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FoxDotChord"
description = "Chords for use in FoxDot"
version = "0.0.0b2"
authors = [{ name = "taconi", email = "igor.taconi@protonmail.com" }]
maintainers = [{ name = "taconi", email = "igor.taconi@protonmail.com" }]
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["FoxDot", "foxdot", "chord"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Utilities",
]

requires-python = ">=3.8"
dependencies = []

[tool.hatch.envs.docs]
dependencies = [
  "mkdocs-material>=9.1.3",
  "mkdocstrings-python>=0.8.3",
  "mkdocs-pdf-export-plugin>=0.5.10",
]

[tool.hatch.envs.docs.scripts]
serve = "mkdocs serve"
build = "mkdocs build"
deploy = "mkdocs gh-deploy --force -b pages"

[project.urls]
Homepage = "https://codeberg.com/taconi/FoxDotChord"
Documentation = "https://taconi.codeberg.page/FoxDotChord"
Code = "https://codeberg.com/taconi/FoxDotChord"
"Issue tracker" = "https://codeberg.com/taconi/FoxDotChord/issues"
