[metadata]
name = ipyaladin
author = Jerome Desroziers, Thomas Boch & Matthieu Baumann
author_email = matthieu.baumann@astro.unistra.fr
version = attr: ipyaladin._version.__version__
description = interactive viewer for astronomical surveys
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cds-astro/ipyaladin
keywords = ipython, aladin, astronomy, widgets, Jupyter, JupyterLab, JupyterLab3, JupyterLab4
license = BSD 3-Clause License
project_urls = 
	Bug Tracker = https://github.com/cds-astro/ipyaladin/issues
	Live Testing = https://mybinder.org/v2/gh/cds-astro/ipyaladin/master
	Documentation = https://aladin.u-strasbg.fr/AladinLite/doc/
	API Reference = https://aladin.u-strasbg.fr/AladinLite/doc/API/
	Source Code = https://github.com/cds-astro/ipyaladin
	Release Notes = https://docs.openstack.org/releasenotes/placement/
classifiers = 
	License :: OSI Approved :: BSD License
	Development Status :: 4 - Beta
	Framework :: IPython
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Framework :: Jupyter :: JupyterLab :: 3
	Framework :: Jupyter :: JupyterLab :: 4
	Framework :: Jupyter :: JupyterLab :: Extensions
	Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	ipywidgets>=8.0.6,<9
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

