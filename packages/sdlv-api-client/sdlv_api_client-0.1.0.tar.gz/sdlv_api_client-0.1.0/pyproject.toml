[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sdlv_api_client"
dynamic = ["version"]
description = "API Client Base class"
readme = "README.md"
requires-python = "~=3.10"
license = { file = "LICENSE" }
keywords = ["api", "client", "api-client"]
authors = [
  { name = "Eriks Karls", email = "eriks@72.lv" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests~=2.31",
]


[project.urls]
"Homepage" = "https://pypi.org/package/sdlv_api_client"
"Bug Reports" = "https://git.72.lv/eriks/api_client/issues"
"Funding" = "https://donate.pypi.org"
"Say Thanks!" = "http://saythanks.io/to/example"
"Source" = "https://git.72.lv/eriks/api_client"


[project.optional-dependencies]
dev = [
  "black ~= 24.2.0",
  "flake8 ~= 7.0.0",
  "isort ~= 5.13.0",
  "twine ~= 5.0.0",
  "bump-my-version ~= 0.18.3",
  "build ~= 1.1.1"
]
test = [
  "pytest ~= 8.0",
]


[tool.setuptools.dynamic]
version = { attr = "sdlv_api_client.__version__" }


[tool.bumpversion]
current_version = "0.1.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = ""


[tool.black]
line-length = 160
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''(
    migrations/*
    | .git/*
    | media/*
)'''
workers = 4


[tool.isort]
profile = "black"
line_length = 160
skip = ["migrations", "env", "venv", ".venv", ".git", "media"]
