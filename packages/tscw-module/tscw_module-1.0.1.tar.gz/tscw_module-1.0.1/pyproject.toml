[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "tscw_module"
version = "1.0.0"
description = "Module to create input and process output of TSCW Software"
long_description = "Module to create input and process output of TSCW Software"
authors = [{name = "Thomas Simader", email = "simader@ugsnet.de"}]
readme  = "README.md"

[tool.poetry.metadata]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Utilities",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]



