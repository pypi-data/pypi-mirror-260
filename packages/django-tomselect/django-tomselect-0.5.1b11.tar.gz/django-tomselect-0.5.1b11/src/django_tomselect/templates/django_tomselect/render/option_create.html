{% load i18n %}

option_create: function(data, escape) {
    {% if widget.general_config.create_with_htmx %}
        return '<div class="create" hx-post="{% url 'create' %}" hx-swap="outerHTML" hx-trigger="click" hx-target="#id_{{ name }}">' + escape(data.input) + '</div>';
    {% else %}
        return '<div class="create">{% translate "Add" %} <strong>' + escape(data.input) + '</strong>&hellip;</div>';
    {% endif %}
},
