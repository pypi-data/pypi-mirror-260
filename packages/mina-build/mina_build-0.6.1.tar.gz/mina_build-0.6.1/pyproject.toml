[project]
name = "mina-build"
version = "0.6.1"
requires-python = ">=3.9"
readme = "README.build.md"
authors = [
    { name = "GreyElaina", email = "GreyElaina@outlook.com" },
]
description = "build backend for Mina Package Structure"
dependencies = [
    "pdm-backend",
]

[project.license]
text = "MIT"

[project.entry-points.pdm]
mina = "mina.plugin:ensure_pdm"

[project.entry-points."pdm.build.hook"]
mina = "mina_backend.hooks"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "black>=22.3.0",
    "isort>=5.10.1",
    "devtools>=0.8.0",
    "pdm>=2.10.0",
    "pdm-backend>=2.1.0",
]

[tool.pdm.build]
includes = [
    "src/mina_backend",
]
custom-hook = "src/mina_backend/hooks.py"

[tool.mina]
enabled = false
override-global = false

[tool.mina.packages.cli-pdm]

[tool.mina.packages.backend]
includes = [
    "src/mina_backend",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
