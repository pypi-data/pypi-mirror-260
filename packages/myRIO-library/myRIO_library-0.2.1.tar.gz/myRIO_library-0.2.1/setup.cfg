[metadata]
name = myRIO_library
version = attr: myRIO_library.version.__version__
author = Aitzol Ezeiza Ramos
author_email = aitzol.ezeiza@ehu.eus
keywords = myRIO, NI, National Instruments, LabVIEW, Python, FPGA, Real-Time, Embedded Systems
description = A librarty to control the myRIO board from National Instruments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AitzolEzeizaUPVEHU/myRIO_library
download_url = https://github.com/AitzolEzeizaUPVEHU/myRIO_library/archive/refs/tags/v0.1.1.tar.gz
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Scientific/Engineering
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.5

[options]
install_requires = 
	nifpga >=22.0.0
	requests >=2.18.4
python_requires = >=3.5

[egg_info]
tag_build = 
tag_date = 0

