name: enpt_enmapboxapp

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip>=20.0  # avoids that conda uses the wrong pip
  - enpt>=0.20.1
  - packaging
  - psutil
  - qgis>=3.28.2

  # EnMAP-Box
  - astropy
  - catboost
  - lightgbm
  - matplotlib
  - netcdf4
  - numba>=0.57
  - numpy
  - pyopengl
  - scikit-learn>=1.0
  - scipy>=1.1
  - sympy
  - typeguard=2.13.3
  - xgboost

  # test/doc/lint requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - pytest-xvfb  # allow tests to be run without windows popping up in CI
  - sphinx-argparse
  - sphinx_rtd_theme
  - urlchecker

  # deployment
  - twine
  - build

  - pip:
    - pytest-reporter-html1
