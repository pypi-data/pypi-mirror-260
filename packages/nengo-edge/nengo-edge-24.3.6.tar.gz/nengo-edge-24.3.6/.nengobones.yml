project_name: NengoEdge Tools
pkg_name: nengo_edge
repo_name: nengo/nengo-edge
min_python: 3.8
main_branch: main

description: Tools for working with NengoEdge
copyright_start: 2022
license: mit

setup_cfg:
  mypy:
    ignore_missing_imports:
      - serial
      - soundfile
      - tensorflow
      - tensorflow_text
      - tflite_runtime
      - rich

ci_scripts:
  - template: static
    pip_install:
      - -e
      - .[tests]
  - template: test
    coverage: true
    pip_install:
      - $TF_VERSION
  - template: docs
    pip_install:
      - $TF_VERSION
  - template: deploy
    wheel: true
  - template: examples

manifest_in:
  include:
    - .dvc/config

setup_py:
  author_email: edge-info@appliedbrainresearch.com
  include_package_data: True
  install_req:
    - click>=8.1.3
    - packaging>=20.9
    - pyserial>=3.5
    - rich>=13.3.1
    - soundfile>=0.12.1
    - numpy>=1.23.0
  tests_req:
    - mypy>=0.901
    - pytest>=7.1.1
    - pytest-rng>=1.0.0
    - types-click>=7.1.0
  docs_req:
    - jupyter>=1.0.0
    - nbsphinx>=0.8.11
    - nengo-sphinx-theme>=20.9
    - numpydoc>=1.4.0
    - sounddevice>=0.4.5
    - sphinx-click>=5.0.0
    - sphinx-tabs>=3.2.0
  optional_req:
    - tensorflow>=2.10.0 # TODO: support earlier versions?
    - tensorflow-text>=2.13.0
  url: https://github.com/nengo/nengo-edge
  classifiers:
    - "Development Status :: 4 - Beta"
    - "Framework :: Nengo"
    - "Operating System :: Microsoft :: Windows"
    - "Operating System :: POSIX :: Linux"
    - "Programming Language :: Python"
    - "Programming Language :: Python :: 3.7"
    - "Programming Language :: Python :: 3.8"
    - "Programming Language :: Python :: 3.9"
    - "Programming Language :: Python :: 3.10"
    - "Topic :: Scientific/Engineering"
    - "Topic :: Scientific/Engineering :: Artificial Intelligence"
  entry_points:
    console_scripts:
      - nengo-edge=nengo_edge.cli:cli

docs_conf_py:
  nengo_logo: nengo-edge-full-light.svg
  nengo_logo_color: "#5593c5"
  extensions:
    - sphinx_click
    - sphinx_tabs.tabs

pyproject_toml: {}

py_typed: {}

version_py:
  type: calver
  release: true

license_rst: {}
