[project]
name = "masoud"
version = "0.1.0"
description = "Think Ansible + Docker Compose but no YAML"
authors = [{ name = "satoqz", email = "mail@satoqz.net" }]
dependencies = ["click>=8.1.7"]
readme = "README.md"
requires-python = ">= 3.7"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["masoud"]
