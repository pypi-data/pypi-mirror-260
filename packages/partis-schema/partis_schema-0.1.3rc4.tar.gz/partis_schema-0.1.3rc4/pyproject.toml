[project]
name = "partis-schema"
version = "0.1.3rc4"
description = "Base classes for defining JSON-compatible schemas"
maintainers = [
  { name = "Nanohmics Inc.", email = "software.support@nanohmics.com" } ]
license = { file = "LICENSE.txt" }
readme = { file = "README.rst" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows" ]

requires-python = ">= 3.6.2"
dependencies = [
  "partis-pyproj >= 0.1.3rc3",
  "partis-utils[lint] >= 0.1.3rc3",
  "ruamel.yaml >= 0.16.5",
  "tomli >= 1.2.3",
  "cheetah3 >= 3.2.4, < 4.0.0",
  "pygments >= 2.9.0",
  "overrides >= 3.1.0, < 4.0.0" ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.optional-dependencies]

doc = [
  'partis-utils[sphinx] >= 0.1.3rc3' ]


#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.entry-points.partis_schema]
base_schemas = "partis.schema.plugin:get_base_schemas"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Build and distribution configuration
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[build-system]
requires = [
  "partis-pyproj >= 0.1.3rc3" ]

build-backend = "partis.pyproj.backend"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist]

ignore = [
  '__pycache__',
  '*.py[cod]',
  '*.so',
  '*.egg-info',
  '.nox',
  '.pytest_cache',
  '.coverage',
  'tmp',
  'dist',
  'build',
  'doc/_build',
  'doc/.nox' ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.source]

copy = [
  'src',
  'doc',
  'test',
  'pyproject.toml',
  'LICENSE.txt',
  'README.rst' ]

# adds support for legacy 'setup.py'
add_legacy_setup = true


#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.binary.purelib]

copy = [
  { src = 'src', dst = 'partis' } ]
