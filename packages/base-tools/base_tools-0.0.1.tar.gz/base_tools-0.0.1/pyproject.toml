[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/base-tools"]

[project]
name = "base-tools"
version = "0.0.1"
authors = [
  { name="AuspiciousChan", email="AuspiciousChan@163.com" },
]
description = "base tools"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitee.com/AuspiciousChan/base-tools"
Issues = "https://gitee.com/AuspiciousChan/base-tools/issues"
