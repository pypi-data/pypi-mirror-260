[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeroet"
version = "0.1.1"
description = "Surface energy balance and atmospheric profiling algorithms for calculating evapotranspiration from thermal imagery"
authors = [
    { name = "Bryn Morgan", email = "brynmorgan@ucsb.edu" }
]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["uav", "evapotranspiration", "thermal imaging", "drones", "ecohydrology"]
requires-python = ">=3.10"
dynamic = ["dependencies"]

[project.urls]
homepage = "https://github.com/brynemorgan/aeroet"
# documentation = 
# repository = "https://github.com/brynemorgan/aeroet.git"
# changelog = "https://github.com/brynemorgan/aeroet/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}

[tool.setuptools.packages.find]
where = ["src"]


