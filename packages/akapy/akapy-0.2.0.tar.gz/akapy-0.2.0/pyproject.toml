[tool.poetry]
name = "akapy"
version = "0.2.0"
description = "A Akamai API wrapper for Python!"
authors = ["Tristan Jahnke <trjahnke@protonmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://remoterabbit.github.io/akapy/"
repository = "https://github.com/RemoteRabbit/akapy"
documentation = "https://remoterabbit.github.io/akapy/"
keywords = ["akamai", "python-wrapper"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.9"
edgegrid-python = "^1.3.1"


[tool.poetry.group.dev.dependencies]
responses = "^0.25.0"
pytest = "^8.0.2"
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.24.1"}
mkdocs-material = "^9.5.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
