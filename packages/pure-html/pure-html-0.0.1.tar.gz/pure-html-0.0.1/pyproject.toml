[project]
name = "pure-html"
version = "0.0.1"
authors = [
    { name="Hansimov" },
]
description = "Make HTML pure by removing annoying tags and classes for better processing and reading"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Hansimov/pure-html"
Issues = "https://github.com/Hansimov/pure-html/issues"