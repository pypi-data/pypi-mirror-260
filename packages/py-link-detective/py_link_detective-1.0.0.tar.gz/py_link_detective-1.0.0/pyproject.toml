[tool.poetry]
name = "py-link-detective"
version = "1.0.0"
description = "A simple implementation of a dead link detection tool using python asyncio library"
authors = ["Ahmed Bin Nasser <ahmednasser.bin@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
bs4 = "^0.0.2"
httpx = "^0.27.0"

[tool.poetry.scripts]
py-link-detective = 'py_link_detective.__main__:main'

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.0"
mypy = "^1.8.0"
pytest-asyncio = "^0.23.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
