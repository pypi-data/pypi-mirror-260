name: Python distributions
on: [push, pull_request]
jobs:
    build-wheels:
        name: Wheel
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, macos-latest]
                python-version: [3.7, 3.8, 3.9, "3.10", "3.11", "3.12"]
                python-arch: [x64]

        steps:
            - uses: actions/checkout@v4
              with:
                  # Fetch all history so that setuptools_scm can build the correct version string.
                  fetch-depth: 0

            - name: Fetch git tags
              run: git fetch origin +refs/tags/*:refs/tags/*

            - name: Set up python ${{ matrix.python-version }} ${{ matrix.python-arch }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
                  architecture: ${{ matrix.python-arch }}

            - name: Install dependencies
              run: python -m pip install build

            - name: Build wheel
              run: python -m build --wheel

            - uses: actions/upload-artifact@v1
              with:
                  name: Wheel for ${{ matrix.os }} ${{ matrix.python-version }} ${{ matrix.python-arch }}
                  path: dist

    build-sdist:
        name: Source Dist
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  # Fetch all history so that setuptools_scm can build the correct version string.
                  fetch-depth: 0

            - name: Fetch git tags
              run: git fetch origin +refs/tags/*:refs/tags/*

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.7

            - name: Install dependencies
              run: python -m pip install build

            - name: Build source distribution
              run: python -m build --sdist

            - uses: actions/upload-artifact@v1
              with:
                  name: Source distribution
                  path: dist
