[tool]
[tool.poetry]
name = "codeflash"
version = "0.3.6" # Determined by poetry-dynamic-versioning during `poetry build`
description = "A Code Performance Optimization Library"
authors = ["CodeFlash Inc. <contact@codeflash.ai>"]
homepage = "https://codeflash.ai"
readme = "README.md"
packages = [
    { include = "codeflash" },
]

[tool.poetry.dependencies]
python = ">=3.9"
unidiff = ">=0.7.4"
pytest = ">=7.0.0"
gitpython = ">=3.1.31"
libcst = ">=1.0.1"
jedi = ">=0.19.0"
tiktoken = ">=0.3.2"
timeout-decorator = ">=0.5.0"
pytest-timeout = ">=2.1.0"
tomlkit = ">=0.11.7"
unittest-xml-reporting = ">=3.2.0"
junitparser = ">=3.1.0"
pydantic = ">=1.10.1"
black = ">=22.3.0"
humanize = ">=4.0.0"
posthog = ">=3.0.0"
click = ">=8.1.0"
inquirer = ">=3.0.0"
sentry-sdk = "^1.40.6"
parameterized = ">=0.9.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = "^8.12.0"
mypy = "^1.6.1"


[tool.poetry.build]
script = "codeflash/update_license_version.py"

[tool.poetry.scripts]
codeflash = "codeflash.main:main"


[tool.mypy]
warn_return_any = true
plugins = [
    "pydantic.mypy"
]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.black]
line-length = 100
target-version = ['py312']

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
vcs = "git"

[tool.poetry-dynamic-versioning.substitution]
files = ["codeflash/version.py"]

[tool.poetry-dynamic-versioning.files."codeflash/version.py"]
persistent-substitution = true
initial-content = """
  # These version placeholders will be replaced by poetry-dynamic-versioning during `poetry build`.
  __version__ = "0.0.0"
  __version_tuple__ = (0, 0, 0)
"""


[tool.codeflash]
module-root = "codeflash"
tests-root = "tests"
test-framework = "pytest"
ignore-paths = []
enable-analytics = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.2.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

