[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cropmerge"
version = "0.1.0"
authors = [
  { name="Daniel Lamas Novoa", email="daniel.lamas.novoa@uvigo.gal" },
  { name="GeoTech CINTEX UVigo", email="geotech@uvigo.gal" },
]
description = "Library for cropping and merging 3D point cloud with semantic and instance labels"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"ismember==1.0.2",
	"numpy",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
"Repository" = "https://github.com/GeoTechUVigo/cropmerge"