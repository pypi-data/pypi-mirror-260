[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MeowthLogger"
version = "2.1"
authors = [{ name = "MeowthPxnk" }]
description = "Colorised logger for python, using logging python lib"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "colorama==0.4.6"
]