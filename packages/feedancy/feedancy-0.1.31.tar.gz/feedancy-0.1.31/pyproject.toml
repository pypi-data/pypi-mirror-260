[tool.poetry]
name = "feedancy"
version = "0.1.31"
description = "сервис по сбору вакансий"
authors = [
    "Alexey Ostanin <aostaninn@gmal.com>",
    "Stanislav Losev <stanislav_losev@protonmail.com>",
    "Tatiana Zimina <tratatatanya@gmail.com>"
]
license = "MIT"
readme = "./README.md"
packages = [
    { include = './feedancy/apis' },
    { include = './feedancy/lib' },
    { include = './feedancy/__init__.py' },
    { include = './feedancy/client.py' }
]

[tool.poetry.dependencies]
python = ">=3.10"
requests = ">=2.31"
bs4 = ">=0.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
