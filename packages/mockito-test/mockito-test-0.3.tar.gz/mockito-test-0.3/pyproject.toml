[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mockito-test"
version = "0.3"
authors = [
	{name="Luiz Antonio Calliari Filho", email="luizcalliari.filho@gmail.com"},
]
description = "Package to help standardization of data used in mocks."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["mock", "tests", "unittest"]
dependencies = ["mock >= 5.0.0"]

[project.urls]
"Homepage" = "https://github.com/luizcalliari/mockito"
"Bug Tracker" = "https://github.com/luizcalliari/mockito/issues"
"Documentation" = "https://github.com/luizcalliari/mockito/wiki"
