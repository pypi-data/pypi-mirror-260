[package]
name = "qdx-py"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "qdx_py"
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["serde"] }
serde_json = "1.0.87"
serde = { version = "1.0", features = ["derive"] }

# We use git to fetch deps so that it doesn't get included in the maturin source export
[dependencies.qdx-common]
git = "ssh://git@github.com/talo/qdx-common.git"
rev = "532b52aae851ef76c9da61781ba42b637832fed8"
features = ["serde"]
default-features = false
