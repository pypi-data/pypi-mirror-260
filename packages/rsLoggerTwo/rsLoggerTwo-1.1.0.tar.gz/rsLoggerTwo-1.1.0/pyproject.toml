[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsLoggerTwo"
version = "1.1.0"
description = "A simple logger for python projects"
readme = "README.md"
authors = [{name = "Adrian Causby", email = "frankie@ramseysystems.co.uk"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6"
]
keywords = ["logging", "logger", "python"]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "isort"
]

[project.urls]
Homepage = "https://github.com/RamseySystems/rsLoggerTwo.git"

[project.scripts]
rsLogger = "rsLoggerTwo:main"

