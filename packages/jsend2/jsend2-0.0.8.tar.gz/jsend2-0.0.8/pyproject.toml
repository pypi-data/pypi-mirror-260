[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jsend2"
version = "0.0.8"
authors = [
    {name = "Mohammadreza ZOLGHADRI", email = "zolghadri1999@email.com"},
    {name = "Amirreza Taherkhani", email = "amirrezataherkhaani@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["fastapi", "django", "jsend"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "fastapi",
    "pydantic",
    "django",
    "fastapi_pagination"
]
