[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "massmarket_hash_event"
version = "0.0.3"
authors = [
    {name = "Henry Bubert", email = "henry@mass.market"},
]
description = "Helper functions to hash events for signature creation and verification on Mass Market."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "web3"
]

[project.urls]
Homepage = "https://mass.market"
Repository = "https://github.com/masslbs/network-schema.git"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["massmarket_hash_event"]
namespaces = false

[tool.setuptools.package-data]
massmarket_hash_event = ["typedData.json"]
