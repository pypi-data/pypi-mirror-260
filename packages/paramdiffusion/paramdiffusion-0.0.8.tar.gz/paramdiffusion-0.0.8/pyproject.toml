[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "paramdiffusion"
version = "0.0.8"
description = "A package for deriving continuous score-based data solutions"
authors = [{name = "Klaus Jupiter Bentzen", email = "your.email@example.com"}]
license = {text = "Apache-2.0 License"}
readme = "README.md"
keywords = ["sde", "SDE", "diffusion", "score", "score-based", "score-based generative modelling"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "symengine",
    "sympy",
    "jax",
    "torch",  
]

[project.urls]
homepage = "https://github.com/DrJupiter/paramdiffusion"

[project.scripts]
# If you have any scripts to include

[tool.setuptools.packages.find]
include = ["paramdiffusion*"]
namespaces = false

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]