[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2" ]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "matchaxyz"
version = "0.3"
authors = [
  { name="ahmed", email="berahmed977@gmail.com" },
]
description = "do you love matcha?"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'heyreplit==0.8',
  'heynotbot==2.0',
  'atomicalsr==0.4',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/ahmedbers/matchaxyz"
repository = "https://github.com/ahmedbers/matchaxyz"
