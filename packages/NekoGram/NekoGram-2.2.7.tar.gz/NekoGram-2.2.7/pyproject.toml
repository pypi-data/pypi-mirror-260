[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NekoGram"
version = "2.2.7"
authors = [
  { name="lyteloli", email="me@lyteloli.space" },
]
description = "Creating bots has never been simpler."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development"
]
dependencies = [
    "aiogram~=2.23.1",
    "importlib-resources~=5.10.0"
]
[tool.setuptools.package-data]
NekoGram = [
    "storages/*/tables.json",
    "storages/*/tables.sql",
    "widgets/languages/replacements.json",
    "widgets/*/translations/*.json",
    "widgets/*/sql/tables.json"
]

[project.urls]
"Homepage" = "https://github.com/lyteloli/NekoGram"
"Bug Tracker" = "https://github.com/lyteloli/NekoGram/issues"