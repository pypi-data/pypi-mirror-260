[metadata]
name = AdvancedPrinter
version = 1.2.0
author = Kaloian Kozlev
author_email = kbkozlev@gmail.com
description = Used for printing to the CLI in different colors and styles
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kbkozlev/AdvancedPrinter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	repository = https://github.com/kbkozlev/AdvancedPrinter

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

