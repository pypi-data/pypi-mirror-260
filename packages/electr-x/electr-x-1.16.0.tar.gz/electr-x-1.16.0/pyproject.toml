[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "electr-x"
version = "1.16.0"
authors = [
  { name="Daniel Siegmann", email="dsiegmann@bluewin.ch" },
]
description = "Electrumx-Server"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/chainlaboratory/electrumx"
