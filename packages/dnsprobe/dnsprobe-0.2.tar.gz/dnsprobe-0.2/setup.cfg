[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv2
license_files = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
zip_safe = True
include_package_data = True
python_requires = >=3.8
install_requires = 
	xarg-python >= 1.3.1
	dnspython
	appdirs
	strie >= 0.2

[options.entry_points]
console_scripts = 
	dnsprobe = dnsprobe.cmds:main
	dnsprobed = dnsprobe.deamon:main

[egg_info]
tag_build = 
tag_date = 0

