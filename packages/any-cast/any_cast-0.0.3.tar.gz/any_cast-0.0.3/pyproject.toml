[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "any_cast"
version = "0.0.3"
requires-python = ">=3.3"
authors =[
    {name = "Braden Toone", email = "braden@toonetown.com"},
]
maintainers = [
    {name = "Braden Toone", email = "braden@toonetown.com"},
]
description = "Attempt to cast any value to a specified type"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["cast", "casting", "type", "types"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]

[project.urls]
Homepage = "https://github.com/Braden2n/AnyCast"
Documentation = "https://github.com/Braden2n/AnyCast"
Issues = "https://github.com/Braden2n/AnyCast/issues"
Repository = "https://github.com"
Changelog = "https://github.com/Braden2n/AnyCast/activity"