[metadata]
name = find-and-check-hosts
version = 0.1.5
author = six-two
author_email = pip@six-two.dev
description = Find hostnames and IPv4 addresses in text files and check them against a set of rules
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/six-two/find-and-check-hosts
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9
scripts = 
	src/find-and-check-hosts
install_requires = 
	PyYAML>=5.4.0
	schema>=0.7.0
	termcolor>=1.1.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

