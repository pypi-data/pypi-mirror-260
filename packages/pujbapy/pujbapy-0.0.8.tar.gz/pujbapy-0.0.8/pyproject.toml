[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pujbapy"
version = "0.0.8"
authors = [
  { name="Carlos Ortiz", email="carlosortizbon@gmail.com" },
]
description = "Package for BA class"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cortizbon/pujbapy"
Issues = "https://github.com/cortizbon/pujbapy/issues"